<div class="row">
  <div class="col-md-4">
    <div ba-panel
         ba-panel-title="Pie"
         ba-panel-class="with-scroll ">
      <div class="chartjs-canvas-holder-first-row">
        <canvas id="pie"
                class="chart chart-pie"
                chart-labels="vm.labels1D"
                chart-options="vm.options1D"
                chart-data="vm.data1D"
                chart-click="vm.changeData1D">
        </canvas>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div ba-panel
         ba-panel-title="Doughnut"
         ba-panel-class="with-scroll ">
      <div class="chartjs-canvas-holder-first-row">
        <canvas id="doughnut"
                class="chart chart-doughnut"
                chart-labels="vm.labels1D"
                chart-options="vm.options1D"
                chart-data="vm.data1D"
                chart-click="vm.changeData1D">
        </canvas>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div ba-panel
         ba-panel-title="Polar"
         ba-panel-class="with-scroll ">
      <div class="chartjs-canvas-holder-first-row">
        <canvas id="polar-area"
                class="chart chart-polar-area"
                chart-labels="vm.labels1D"
                chart-options="vm.options1D"
                chart-data="vm.data1D"
                chart-click="vm.changeData1D">
        </canvas>
      </div>
    </div>
  </div>
</div>

<div class="row ">
  <div class="col-md-6">
    <div ba-panel
         ba-panel-title="Animated Radar"
         ba-panel-class="col-eq-height">
      <div class="chartjs-canvas-holder-second-row">
        <canvas id="waveLine"
                class="chart chart-radar"
                chart-labels="vm.labelsWave"
                chart-data="[vm.dataWave]">
        </canvas>
      </div>

    </div>
  </div>
  <div class="col-md-6">
    <div ba-panel
         ba-panel-title="Animated Bars"
         ba-panel-class="col-eq-height">
      <div class="chartjs-canvas-holder-second-row">
        <canvas id="waveBars"
                class="chart chart-bar"
                chart-labels="vm.labelsWave"
                chart-data="[vm.dataWave]">
        </canvas>
      </div>
    </div>
  </div>
</div>


<div class="row ">
  <div class="col-lg-4 col-md-6">
    <div ba-panel
         ba-panel-title="Radar"
         ba-panel-class="with-scroll ">
      <div class="chartjs-canvas-holder-third-row">
        <canvas id="radar"
                class="chart chart-radar"
                chart-labels="vm.labelsD2"
                chart-series="vm.seriesD2"
                chart-data="vm.dataD2"
                chart-click="vm.changeDataD2">
        </canvas>
      </div>
    </div>
  </div>
  <div class="col-lg-4 col-md-6">
    <div ba-panel
         ba-panel-title="Line"
         ba-panel-class="with-scroll ">
      <div class="chartjs-canvas-holder-third-row">
        <canvas id="line"
                class="chart chart-line"
                chart-labels="vm.labelsD2"
                chart-series="vm.seriesD2"
                chart-data="vm.dataD2"
                chart-click="vm.changeDataD2">
        </canvas>
      </div>
    </div>
  </div>
  <div class="col-lg-4 col-md-12">
    <div ba-panel
         ba-panel-title="Bars"
         ba-panel-class="with-scroll ">
      <div class="chartjs-canvas-holder-third-row">
        <canvas id="bar"
                class="chart chart-bar"
                chart-labels="vm.labelsD2"
                chart-series="vm.seriesD2"
                chart-data="vm.dataD2"
                chart-click="vm.changeDataD2"
                chart-update="updateC">
        </canvas>
      </div>
    </div>
  </div>
</div>
