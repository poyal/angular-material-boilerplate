<div class="widgets">

  <div class="row">
    <div class="col-md-12"
         ba-panel
         ba-panel-title="Inline Form"
         ba-panel-class="with-scroll">
      <form class="row form-inline">
        <div class="form-group col-sm-3 col-xs-6">
          <input type="text" class="form-control" id="exampleInputName2" placeholder="Name">
        </div>
        <div class="form-group col-sm-3 col-xs-6">
          <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email">
        </div>
        <div class="checkbox">
          <label class="custom-checkbox">
            <input type="checkbox">
            <span>Remember me</span>
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Send invitation</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div
          ba-panel
          ba-panel-title="Basic Form"
          ba-panel-class="with-scroll">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="checkbox">
            <label class="custom-checkbox">
              <input type="checkbox">
              <span>Check me out</span>
            </label>
          </div>
          <button type="submit" class="btn btn-danger">Submit</button>
        </form>
      </div>

      <div
          ba-panel
          ba-panel-title="Horizontal Form"
          ba-panel-class="with-scroll">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label class="custom-checkbox">
                  <input type="checkbox">
                  <span>Remember me</span>
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-warning">Sign in</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-6">
      <div
          ba-panel
          ba-panel-title="Form Without Labels"
          ba-panel-class="with-scroll">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Recipients">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Subject">
          </div>
          <div class="form-group">
            <textarea class="form-control" placeholder="Message"></textarea>
          </div>
          <button type="submit" class="btn btn-success">Send</button>
        </form>
      </div>
      <div
          ba-panel
          ba-panel-title="Block Form"
          ba-panel-class="with-scroll">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputFirstName">First Name</label>
              <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputLastName">Last Name</label>
              <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputFirstName">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputWebsite">Website</label>
              <input type="text" class="form-control" id="inputWebsite" placeholder="Website">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>

</div>
