<div class="widgets">
  <div class="row">
    <div class="col-md-6">
      <div ba-panel
           ba-panel-title="Kameleon SVG Icons"
           ba-panel-class="with-scroll">
        <div class="row clearfix">
          <div class="kameleon-row" ng-repeat="icon in vm.icons.kameleonIcons">
            <div class="kameleon-icon"><img ng-src="{{:: (icon.img | kameleonImg )}}"><span>{{icon.name}}</span></div>
          </div>
        </div>

        <a href="http://www.kameleon.pics/" target="_blank" class="see-all-icons">See all Kamaleon icons</a>
      </div>

      <div ba-panel
           ba-panel-title="Socicon"
           ba-panel-class="with-scroll">
        <div class="row icons-list danger">
          <div class="col-xs-2" ng-repeat="icon in vm.icons.socicon"><i class="socicon">{{icon}}</i></div>
        </div>
        <a href="http://www.socicon.com/chart.php" target="_blank" class="see-all-icons">See all Socicon icons</a>
      </div>
    </div>

    <div class="col-md-6">
      <div ba-panel
           ba-panel-title="Icons With Rounded Background"
           ba-panel-class="with-scroll">
        <div class="row clearfix">
          <div class="kameleon-row" ng-repeat="icon in vm.icons.kameleonRoundedIcons">
            <div class="kameleon-icon with-round-bg {{icon.color}}"><img
                ng-src="{{::( icon.img | kameleonImg )}}"><span>{{icon.name}}</span></div>
          </div>
        </div>

        <a href="http://www.kameleon.pics/" target="_blank" class="see-all-icons">See all Kamaleon icons</a>
      </div>

      <div ba-panel
           ba-panel-title="ionicons"
           ba-panel-class="with-scroll">
        <div class="row icons-list primary">
          <div class="col-xs-2" ng-repeat="icon in vm.icons.ionicons"><i class="{{icon}}"></i></div>
        </div>
        <a href="http://ionicons.com/" target="_blank" class="see-all-icons">See all ionicons icons</a>
      </div>

      <div ba-panel
           ba-panel-title="Font Awesome Icons"
           ba-panel-class="with-scroll">
        <div class="row icons-list success awesomeIcons">
          <div class="col-xs-2" ng-repeat="icon in vm.icons.fontAwesomeIcons"><i class="fa {{icon}}"></i></div>
        </div>
        <a href="http://fortawesome.github.io/Font-Awesome/icons/" target="_blank" class="see-all-icons">
          See all Font Awesome icons
        </a>
      </div>
    </div>
  </div>
</div>
